<!DOCTYPE html>
<html>
    <head>
        <title>My To-Do Lists</title>
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <a style="text-decoration: none;" href="{% url 'todolist_list' %}">Main Page</a>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <h1>My Lists</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of items</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lists in todolist %}
                        <tr>
                            <td>{{ lists.name }}</td>
                            <td></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
