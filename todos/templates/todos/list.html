<!DOCTYPE html>
<html>
    <head>
        <title>My To-Do Lists</title>
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <a style="text-decoration: none;" href="{% url 'todo_list_list' %}">Main Page</a>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <h1>My Lists</h1>
                <p>
                    <a href="{% url 'todo_list_create' %}">Create a new list</a>
                </p>
                <p>
                    <a href="{% url 'todo_item_create' %}">Create a new item</a>
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of items</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for lists in todolist %}
                        <tr>
                            <td>
                                <a href="{% url 'todo_list_detail' lists.id %}">{{ lists.name }}</a>
                            </td>
                            <td>{{ lists.items.all|length }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
